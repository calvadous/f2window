<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {padding-left: 200px;padding-right: 100px;width: 1000px;height: 100%;
}

.main {float: left;width: 100%;height: 100%;background-color: green;
}

.left {float: left;margin-left: -100%;position: relative;left: -200px;width: 200px;height: 100%;background-color: red;
}

.right {position: relative;left: 100px;float: left;margin-left: -100px;width: 100px;height: 100%;background-color: blue;
}
    </style>
</head>
<body>
    <div class="container"><div class="main">Main</div><div class="left">Left</div><div class="right">Right</div>
    </div> 

</body>
</html>
